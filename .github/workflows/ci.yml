name: ci

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

  # ============================================================
  # PCAP FEATURE BUILD/TEST MATRIX
  # Tests the optional pcap feature for DNS/SNI domain attribution
  # ============================================================
  check-pcap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install libpcap-dev
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Cache cargo registry and target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-pcap-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pcap-

      - name: "[pcap] Build with pcap feature"
        run: |
          echo "::group::Building with --features pcap"
          cargo build --features pcap
          echo "::endgroup::"

      - name: "[pcap] Run clippy with pcap feature"
        run: |
          echo "::group::Clippy with --features pcap"
          cargo clippy --features pcap --all-targets -- -D warnings
          echo "::endgroup::"

      - name: "[pcap] Run tests with pcap feature (offline fixtures)"
        run: |
          echo "::group::Tests with --features pcap (no root required)"
          cargo test --features pcap
          echo "::endgroup::"
          echo "âœ… pcap feature tests passed"
